# Don't print a new line at the start of the prompt
#add_newline = false

# Make prompt a single line instead of two lines
#[line_break]
#disabled = true

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 20
style = "bold green"

[cmd_duration]
min_time = 3_000

[status]
disabled = false

[hostname]
trim_at = ""
format = "[$hostname]($style) "
ssh_only = true

[username]
#show_always = true
format = "[$user]($style)@"
style_user = "bold fg:green"
style_root = "bold fg:red"

[aws]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
truncate_to_repo = false
truncation_length = 20
truncation_symbol = "…/"
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

