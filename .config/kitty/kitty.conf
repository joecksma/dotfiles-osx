# vim:fileencoding=utf-8:ft=conf:foldmethod=marker


#: Fonts {{{

font_family      Fira Code Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

force_ltr no

adjust_line_height  0
adjust_column_width 0

disable_ligatures never

#font_features FiraCode-Regular +zero +onum

#box_drawing_scale 0.001, 1, 1.5, 2

#: }}}

#: Cursor customization {{{

cursor #eeffff

cursor_text_color background

cursor_shape block

cursor_blink_interval -1

cursor_stop_blinking_after 15.0

#: }}}

#: Scrollback {{{

scrollback_lines 10000

scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS --LINE-NUMBERS

scrollback_pager_history_size 0

wheel_scroll_multiplier 5.0

touch_scroll_multiplier 1.0

#: }}}

#: Mouse {{{

mouse_hide_wait 3.0

url_color #F07178

url_style single

#open_url_modifiers ctrl
#mouse_map ctrl+left release grabbed,ungrabbed mouse_handle_click selection link prompt

open_url_with default

url_prefixes http https file ftp

copy_on_select yes

strip_trailing_spaces smart

#rectangle_select_modifiers ctrl
mouse_map ctrl+left press ungrabbed mouse_selection rectangle

#terminal_select_modifiers shift
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line

select_by_word_characters :@-./_~?&=%+#

click_interval -1.0

focus_follows_mouse no

pointer_shape_when_grabbed arrow

#: }}}

#: Performance tuning {{{

repaint_delay 10

input_delay 2

sync_to_monitor yes

#: }}}

#: Terminal bell {{{

enable_audio_bell no

visual_bell_duration 0.0

window_alert_on_bell no

bell_on_tab no

command_on_bell none

#: }}}

#: Window layout {{{

remember_window_size  no
initial_window_width  1000
initial_window_height 600

enabled_layouts Splits, Tall, Grid, Horizontal, Vertical

window_resize_step_cells 2
window_resize_step_lines 2

window_border_width 0.5

draw_minimal_borders yes

window_margin_width 0.0

single_window_margin_width -1.0

window_padding_width 0.0

placement_strategy center

active_border_color #777777

inactive_border_color #353535

bell_border_color #F07178

inactive_text_alpha 1.0

hide_window_decorations no

resize_debounce_time 0.1

resize_draw_strategy static

resize_in_steps no

#: }}}

#: Tab bar {{{

tab_bar_edge bottom

tab_bar_margin_width 0.0

tab_bar_style powerline

tab_bar_min_tabs 2

tab_switch_strategy previous

tab_separator " â”‡"

tab_title_template "{index} {title}"

active_tab_title_template none

active_tab_foreground   #212121
active_tab_background   #F07178
active_tab_font_style   bold
inactive_tab_foreground #EEFFFF
inactive_tab_background #353535
inactive_tab_font_style normal

tab_bar_background none

#: }}}

#: Color scheme {{{

background                              #212121
foreground                              #eeffff

background_opacity 1.0

#: black
color0                                  #303030
color8                                  #353535

#: red
color1                                  #f07178
color9                                  #f07178

#: green
color2                                  #c3e88d
color10                                 #c3e88d

#: yellow
color3                                  #f78c6c
color11                                 #ffcb6b

#: blue
color4                                  #82aaff
color12                                 #82aaff

#: magenta
color5                                  #c792ea
color13                                 #c792ea

#: cyan
color6                                  #89ddff
color14                                 #89ddff

#: white
color7                                  #eeffff
color15                                 #ffffff

selection_foreground #212121
selection_background #F07178

#: }}}

#: Advanced {{{

shell .

editor .

close_on_child_death no

confirm_os_window_close 0

allow_remote_control no

update_check_interval 0

startup_session none

clipboard_control write-clipboard write-primary

term xterm-kitty

#: }}}

#: Keyboard shortcuts {{{

kitty_mod ctrl+shift

clear_all_shortcuts no

#: Clipboard {{{

map kitty_mod+c copy_to_clipboard
map kitty_mod+v  paste_from_clipboard
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+o  pass_selection_to_program

#: }}}

#: Scrolling {{{

map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down
map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end
map kitty_mod+h         show_scrollback

